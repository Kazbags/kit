<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/picker/jquery.datetimepicker.min.css" rel="stylesheet">
        <link href='/static/theme/bootstrapdarkly.min.css' rel='stylesheet'>
        <link href='/static/core/main.css' rel='stylesheet' />
        <link href='/static/daygrid/main.css' rel='stylesheet' />
        <link href='/static/timegrid/main.css' rel='stylesheet' />
        <link href='/static/bootstrap/main.css' rel='stylesheet' />
        <link href='/static/list/main.css' rel='stylesheet' />



        <!-- https://favicon.io/emoji-favicons/level-slider/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="/static/picker/jquery.datetimepicker.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.0.0-alpha/fullcalendar.min.js"></script>
        <script src='/static/core/main.js'></script>
        <script src='/static/daygrid/main.js'></script>
        <script src='/static/timegrid/main.js'></script>
        <script src='/static/bootstrap/main.js'></script>
        <script src='/static/list/main.js'></script>
        <script src='/static/interaction/main.js'></script>








        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>

        {% block script %}{% endblock %}


    </head>

    <body>
        {% block body %}{% endblock %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
        >
            <a class="navbar-brand" href="/credits"><span class="red">Credits</span></span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">

                    

            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>



    </body>

</html>
